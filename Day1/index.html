<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <table border="2px">
        <!---tr>td*2-->
        <form action="">
        <tr>
            <td colspan="2" id="heading">Registration form</td>  
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Write your name" required></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="email" name="t1" id=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="t" id=""></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea rows="0" cols="20" name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td>CSE<input type="radio" name="r1" id="" value="CSE">
            IT<input type="radio" name="r1" value="IT">
        CE<input type="radio" name="r1" id="" value="CE"></td>
        </tr>
        <tr>
            <td>Languages</td>
            <td>C<input type="checkbox" name="c1" id="" value="c">
                C++<input type="checkbox" name="c2" id="" value="cpp">
                Java<input type="checkbox" name="c3" id="" value="java"></td>
        </tr>
        <tr>
            <td>Upload profile picture</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>City</td>
            <td><select name="" id="">
                <option value="gzb">Ghaziabad</option>
                <option value="noida">Noida</option>
                <option value="del" selected>Delhi</option>
                <option value="bbsr">Bhubaneshwar</option>
                <option value="trv">Thiruvananthapuram</option>
            </select></td>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>

            
        </tr>
        </form>
    </table>
    </div>
    
</body>
</html>
